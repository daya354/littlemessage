<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthsary Photo Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fec5e5;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            background-image: url('bg.jpg');
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
        
        }

        h1 {
            color: #e91e63;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 200px; /* Set a fixed height for uniformity */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio while covering the container */
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(255, 255, 255);
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 >Cutiess Collection</h1>
        <span class="heart">❤️❤️❤️❤️❤️</span>
        <div class="gallery">

            <div class="gallery-item">
                <img src="p5.jpeg" alt="Photo 5">
                <div class="caption">Very first photo of us</div>
            </div>

            <div class="gallery-item">
                <img src="p1.jpeg" alt="Photo 1">
                <div class="caption">Competition memory</div>
            </div>

            <div class="gallery-item">
                <img src="p2.jpeg" alt="Photo 2">
                <div class="caption">We look cute;P</div>
            </div>

            <div class="gallery-item">
                <img src="p3.jpeg" alt="Photo 3">
                <div class="caption">My favorite photo of us</div>
            </div>

            <div class="gallery-item">
                <img src="p4.jpeg" alt="Photo 4">
                <div class="caption">First Movie Date with Sling haha</div>
            </div>

            <div class="gallery-item">
                <img src="p6.jpeg" alt="Photo 6">
                <div class="caption">My Prince</div>
            </div>
        </div>
    </div>
</body>
</html>
