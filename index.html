<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Monthsary</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fda4ba;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .heart-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('heart.jpg');
            background-size: cover;
            background-repeat: repeat;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #f4ccd1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e91e63;
        }

        p {
            color: #673ab7;
            line-height: 1.6;
        }

        .cute-image {
            max-width: 50%;
            height: auto;
            border-radius: 50%;
        }

        .button {
            display: inline-block;
            background-color: #eff493;
            color: #cb1d1d;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #fff200;
        }
    </style>
</head>
<body>
    <div class="heart-background"></div>
    <div class="container">
        <h1>Happy 3rd Monthsary Dear</h1>
        <p>Welcome to my mini website hehe</p>
        <img class="cute-image" src="monthsary.jpg" alt="Cute couple">
        <p>Click the button below to see my message<span class="heart">❤️</span></p>
        <a class="button" href="second.html">Click me</a>
    </div>
</body>
</html>
